    <form action="index.php?p=admin&c=article&a=deleteall" method="post" id="search_form">
        <div class="result_wrap">
            <div class="result_content">
                <div class="short_wrap">
                    <a href="index.php?p=admin&c=article&a=add"><i class="fa fa-plus"></i>新增文章</a>

                </div>

        </div>

        <div class="result_wrap">

                    <tr>

                        <th class="tc" width="5%"><input type="checkbox" name=""></th>
                        <!--
                        <th class="tc">排序</th>
                        -->
                        <th class="tc">ID</th>
                        <th class="tc">图片</th>
                        <th>标题</th>
                        <th>点击</th>
                        <th>发布人</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    {foreach $articleList as $article}
                    <tr>
                        <td class="tc"><input type="checkbox" name="id[]" value="{{$article.id}}"></td>
                        <!--
                        <td class="tc">
                            <input type="text" name="ord[]" value="0">
                        </td>
                        -->
                        <td class="tc">{$article.id}</td>
                        <td class="tc">
                            <img src="./Public/upload/{$article.img}" width="50" height="50" style="border-radius: 50%" class="touxaing"/>
                        </td>

                        <td>
                            <a href="#">{$article.title}</a>
                        </td>
                        <td>{$article.pv}</td>
                        <td>{$article.author}</td>
                        <td>{$article.updated_time|date_format:'Y-m-d H:i:s'}</td>
                        <td>
                            <a href="index.php?p=admin&c=article&a=update&id={$article.id}">修改</a>
                            <a href="javascript:if(confirm('确定删除吗')) { location.href='index.php?p=admin&c=article&a=delete&id={$article.id}' }">删除</a>
                        </td>
                    </tr>
                    {/foreach}

                </table>

                <table>
                    <tr>
                        <td><input type="button" value="全选" id="allBtn"></td>
                        <td><input type="button" value="反选" id="unBtn"></td>
                        <td>
                            {$articlePage}
                        </td>
